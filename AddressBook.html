<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook</title>
</head>
<body>
    
    <h1>Welcome to Address Book Form.</h1>
    <h2>First Employee</h2>
        <Form model="">
            <label for="employeeName">First Name</label>
            <input type=  "text"
                    value=""
                    placeholder="Add your Name"
                    name="employeeName">
        
            <label for="email">Email</label>
            <input type=  "email ID"
                   name="email"
                   placeholder="Add your email">
            
            <label for="employeeSalary">Phone Number</label>
            <input type="number"
                   name="employeeSalary"
                   placeholder="Add your per Annum Salary">

            <label for="Address">Address</label>
            <input type="address"
            placeholder="Address">
                
        </Form>

    </div>
    
</body>
</html>
